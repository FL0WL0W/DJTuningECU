<div id="$id$">

        <label for="$id$-selection">Injector Mass To Pulsewidth:</label>
        <select id="$id$-selection">
            $selections$
        </select>
        <span id="$id$-massvalue">$pulsewidthvalue$</span><span id="$id$-massmeasurement">$massmeasurement$</span> => 
        <span id="$id$-pulsewidthvalue">$pulsewidthvalue$</span><span id="$id$-pulsewidthmeasurement">$pulsewidthmeasurement$</span>

        $config$
    </div>
</div>
