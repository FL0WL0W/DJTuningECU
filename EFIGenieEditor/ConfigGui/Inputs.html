<div id="$id$">
    <span id="$id$-left" style="display: inline-block; vertical-align:top;">
        <div>
            <span id="$id$-Add" class="namedListOperation" style="padding: 3px 7px;">+</span>
            <span id="$id$-Delete" class="namedListOperation" style="padding: 3px 8px;">-</span>
            <span id="$id$-Up" class="namedListOperation" style="padding: 3px 4px;">⮝</span>
            <span id="$id$-Down" class="namedListOperation" style="padding: 3px 4px;">⮟</span>
            <span id="$id$-Duplicate" class="namedListOperation" style="padding: 3px 7px;">+</span>
        </div>
        <select id="$id$-Selection" size = 60 style="width: 150px;">
            $inputlist$
        </select>
    </span>
    <span style="display: inline-block; vertical-align:top; margin: 10px; margin-top:23px;">
        <div style="margin-left: 5px;$namedivstyle$">
            <label for="$id$-name">Name:</label>
            <input id="$id$-name" type="text" value="$name$"/>
        </div>
        <div id="$id$-inputconfig" style="display: inline-block; vertical-align:top; min-width: 500px;" class="configContainer">
            $inputconfig$
        </div>
    </span>
</div>
