<div id="$id$">
    <div>
        <label for="$id$-pin">Pin:</label>
        <input id="$id$-pin" type="number" min="0" max="65535" step="1" value="$pin$"/><input id="$id$-inverted" type="checkbox" $inverted$/> Inverted
    </div>
    <div>
        <label for="$id$-length">Length:</label>
        <input id="$id$-length" type="number" min="2" max="500" step="1" value="$length$"/>
    </div>
</div>
