<div id="$id$">
    <div>
        <label for="$id$-min">Minimum:</label>
        <input id="$id$-min" type="number" step="0.1" value="$min$"/>
    </div>
    <div>
        <label for="$id$-max">Maximum:</label>
        <input id="$id$-max" type="number" step="0.1" value="$max$"/>
    </div>
    <div>
        <label for="$id$-degree">Degre:</label>
        <input id="$id$-degree" type="number" min="0" max="10" step="1" value="$degree$"/>
    </div>
    <div id="$id$-coefficients">
        $coefficients$
    </div>
</div>
