<div id="$id$">
    <div>
        <label for="$id$-rawselection">Raw Input:</label>
        <select id="$id$-rawselection">
            $rawselections$
        </select>
        <span id="$id$-rawvalue">$rawvalue$</span><span id="$id$-rawmeasurement">$rawmeasurement$</span>
    </div>
    <div id="$id$-raw">
        $raw$
    </div>
    <div class="configDivider"></div>
    <div>
        <label for="$id$-translationselection">Translation:</label>
        <select id="$id$-translationselection" $translationdisabled$>
            $translationselections$
        </select>
        <span id="$id$-translationvalue">$translationvalue$</span><span id="$id$-translationmeasurement">$translationmeasurement$</span>
    </div>
    <div id="$id$-translation">
        $translation$
    </div>
</div>
