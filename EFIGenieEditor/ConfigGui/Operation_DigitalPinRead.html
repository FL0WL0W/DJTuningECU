<div id="$id$">
    <div>
        <label for="$id$-pin">Pin:</label>
        <input id="$id$-pin" type="number" min="0" max="65535" step="1" value="$pin$"/>
    </div>
    <div>
        <label for="$id$-inverted">Inverted:</label>
        <input id="$id$-inverted" type="checkbox" $inverted$/>
    </div>
</div>
